<!-- public/random-image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Image | Microsoft SMC EMEA Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the random image page */
        body {
            font-family: Arial, sans-serif;
            background: #A7079F; /* Fallback color */
            background: radial-gradient(at left top, #0A6598, #A7079F);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top left;
            background-size: cover; /* Ensures the gradient covers the entire viewport */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #005fcc;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2em;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #randomImageContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #randomImage {
            max-width: 100%;
            max-height: 512px;
            height: auto;
            border-radius: 5px;
        }

        #imageText {
            margin-top: 15px;
            font-size: 1em;
            color: #333;
        }

        #errorMessage {
            color: red;
            margin-top: 20px;
            font-size: 1em;
        }

        #newImageButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0A6598;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
        }

        #newImageButton:hover,
        #newImageButton:focus {
            background-color: #094c6c;
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

        button:focus {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000; /* Adjusted for contrast */
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        #cookie-banner a {
            color: #ffd700;
            text-decoration: underline;
        }

        #cookie-banner button {
            margin-left: 15px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #000;
            border: none;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
        }

        #cookie-banner button:hover,
        #cookie-banner button:focus {
            background-color: #ffcc00;
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Cookie Banner -->
    <div id="cookie-banner" role="dialog" aria-labelledby="cookie-banner-title" aria-live="polite">
        <p id="cookie-banner-title"><strong>Cookie Notice</strong></p>
        <p>This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. 
        For more information, please read our <a href="privacy.html">Privacy Policy</a>.</p>
        <button id="dismiss-button">Dismiss</button>
    </div>

    <!-- Cookie Banner Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>

    <main id="main-content">
        <h1>Random Image</h1>
        <div id="randomImageContainer">
            <!-- The alt attribute will be set dynamically -->
            <img id="randomImage" src="" alt="">
            <p id="imageText"></p>
        </div>
        <div>
            <button id="newImageButton">Get New Random Image</button>
        </div>
        <div id="errorMessage" role="alert" aria-live="polite"></div>
    </main>

    <!-- Link to the external random.js file -->
    <script src="/js/random.js"></script>
</body>
</html>
