<!-- public/gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            /* Updated Background Styling */
            background: #A7079F; /* Fallback color */
            background: radial-gradient(at left top, #0A6598, #A7079F);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top left;
            background-size: cover; /* Ensures the gradient covers the entire viewport */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #fff; /* Changed to white for better contrast against the gradient */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Optional: Adds text shadow for readability */
        }

        /* Gallery Grid */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        /* Gallery Items */
        .gallery-item {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image Numbering */
        .image-number {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Images */
        .gallery-item img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            background-color: #e0e0e0; /* Placeholder background */
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        /* Loaded Images */
        .gallery-item img.loaded {
            opacity: 1;
        }

        /* Associated Text */
        .gallery-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            white-space: pre-wrap; /* Preserve line breaks */
        }

        /* Error Message */
        #errorMessage {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Adjust grid columns for tablets */
            #gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px 0;
            }

            /* Adjust image size for tablets */
            .gallery-item img {
                width: 200px;
                height: 200px;
            }

            /* Adjust text size for better readability on smaller screens */
            .gallery-item p {
                font-size: 14px;
            }

            /* Adjust image numbering size */
            .image-number {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            /* Adjust grid columns for mobile phones */
            #gallery {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px 0;
            }

            /* Adjust image size for mobile phones */
            .gallery-item img {
                width: 100%;
                height: auto;
                max-width: 250px; /* Ensure images don't exceed 250px */
            }

            /* Center images on mobile */
            .gallery-item {
                align-items: center;
            }

            /* Adjust text size for mobile phones */
            .gallery-item p {
                font-size: 14px;
            }

            /* Adjust image numbering size */
            .image-number {
                font-size: 14px;
            }
        }
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }
        #cookie-banner a {
            color: #ffd700;
            text-decoration: underline;
        }
        #cookie-banner button {
            margin-left: 15px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #000;
            border: none;
            cursor: pointer;
        }
        #cookie-banner button:hover {
            background-color: #ffcc00;
        }
        /* Connection Status Indicator */
.status-indicator {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 10px;
    vertical-align: middle;
    border: 1px solid #333;
}

.status-indicator.connected {
    background-color: #28a745; /* Green */
}

.status-indicator.disconnected {
    background-color: #dc3545; /* Red */
}

    </style>
</head>
<body>
    <div id="cookie-banner">
        This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. 
        For more information, please read our <a href="privacy.html">Privacy Policy</a>.
        <button id="dismiss-button">Dismiss</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>
    <h1>Image Gallery</h1>
    <div id="gallery"></div>
    <div id="errorMessage"></div>

    <!-- Link to the external gallery.js file -->
    <script src="gallery.js"></script>
    <div id="connectionStatus" class="status-indicator connected" title="Connected"></div>

</body>
</html>
