<!-- public/gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Image Gallery | Microsoft SMC EMEA Event</title>
    
</head>
<body>
    <div id="cookie-banner" role="dialog" aria-labelledby="cookie-banner-title" aria-live="polite">
        <p id="cookie-banner-title"><strong>Cookie Notice</strong></p>
        <p>This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. For more information, please read our <a href="privacy.html">Privacy Policy</a>.</p>
        <button id="dismiss-button">Dismiss</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>

    <a href="#main-content" class="skip-link">Skip to main content</a>

    <main id="main-content">
        <h1>Image Gallery</h1>
        <div id="gallery"></div>
        <div id="errorMessage" role="alert" aria-live="polite"></div>
    </main>

    <!-- Connection Status Indicator -->
    <div id="connectionStatus" class="status-indicator connected" title="Connected"></div>

    <!-- Link to the external gallery.js file -->
    <script src="/js/gallery.js"></script>
</body>
</html>
