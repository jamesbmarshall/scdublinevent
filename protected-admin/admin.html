<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        #pendingImages {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .approve-button, .deny-button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .approve-button {
            background: #28a745;
            color: #fff;
        }
        .deny-button {
            background: #dc3545;
            color: #fff;
        }
        #logoutForm {
            text-align: center;
            margin-bottom: 20px;
        }
        #logoutForm button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }
        #cookie-banner a {
            color: #ffd700;
            text-decoration: underline;
        }
        #cookie-banner button {
            margin-left: 15px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #000;
            border: none;
            cursor: pointer;
        }
        #cookie-banner button:hover {
            background-color: #ffcc00;
        }
        /* Connection Status Indicator */
.status-indicator {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 10px;
    vertical-align: middle;
    border: 1px solid #333;
}

.status-indicator.connected {
    background-color: #28a745; /* Green */
}

.status-indicator.disconnected {
    background-color: #dc3545; /* Red */
}
    </style>
</head>
<body>
    <div id="cookie-banner">
        This website uses cookies to enhance your browsing experience. By continuing to use this website, you consent to the use of cookies. 
        For more information, please read our <a href="privacy.html">Privacy Policy</a>.
        <button id="dismiss-button">Dismiss</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const banner = document.getElementById('cookie-banner');
            const dismissButton = document.getElementById('dismiss-button');

            // Check if the user has already dismissed the banner
            if (localStorage.getItem('cookieBannerDismissed') === 'true') {
                banner.style.display = 'none';
            }

            // Add event listener to the dismiss button
            dismissButton.addEventListener('click', function () {
                banner.style.display = 'none';
                localStorage.setItem('cookieBannerDismissed', 'true');
            });
        });
    </script>
    <h1>Pending Images</h1>
    <div id="logoutForm">
        <form method="POST" action="/admin/logout">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div id="pendingImages"></div>
    <!-- Error Message Container -->
<div id="errorMessage" style="display: none; color: red; text-align: center; margin-top: 20px;"></div>

    <div id="connectionStatus" class="status-indicator connected" title="Connected"></div>
    <script src="/js/admin.js"></script>
</body>
<script>
    async function logout() {
        try {
            const response = await fetch('/admin/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                console.log('Admin logged out successfully.');
                window.location.href = '/';
            } else {
                const errorText = await response.text();
                console.error('Error logging out:', errorText);
            }
        } catch (error) {
            console.error('Error logging out:', error);
        }
    }
</script>
</html>
